  <div class="main">

    <div class="add-todo">

    <div class="todo-list">
        <div class="todo-row">
          <input type="checkbox" data-todo-id="id1" class="checkbox">

          <button class="edit-button">EDIT</button>
          <button class="delete-button">
            <img class="trash-can" src="icons/trash-can.svg" alt="">
